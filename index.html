<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貸款利息計</title>
</head>

<body>
    <h1>貸款利息計算器</h1>

    <form>
        <label for="">計算方式:</label>
        <input type="radio" name="repayment" checked>本金攤還
        <input type="radio" name="repayment">本息攤還
        <br>
        <label for="loanAmount">貸款金額</label>
        <input id="loanAmount" type="number" placeholder="請輸入金額">&nbsp; 萬
        <br>
        <label for="interestRate">貸款利率</label>
        <input id="interestRate" number step="0.1" value="3.5">&nbsp; %
        <br>
        <label for="loanYear">貸款年數</label>
        <select name="loanYear" id="loanYear">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7" selected>7</option>
            <option value="10">10</option>
            <option value="20">20</option>

        </select>
        &nbsp; 年
        <br>
        <input type="button" value="清除"></button>
        <input type="button" value="立即計算"></button>
    </form>


</body>

</html>
